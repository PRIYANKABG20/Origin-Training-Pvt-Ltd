<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="Contact us.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
    new WOW().init();
    </script>
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Origin</span> Training Pvt Ltd</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Contact us for more information</h3>
                <ul>
                    <li><i class="fa fa-road"></i> #456 JayNagar 3rd Block Bangalore,Karnataka-514789</li><br>
                    <li><i class="fa fa-phone"></i> (+91) 9883858421</li><br>
                    <li><i class="fa fa-envelope"></i> originTraining12@gmail.com</li><br>

                </ul>
            </div>
            <div class="contact">
                <h3>Please fill the following details</h3>
                <form>
                    <p>
                        <label>First Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Last name</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Phone</label>
                        <input type="text" name="phone">
                    </p>
                    <p class="full">
                        <label>Type your message</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="full wow fadeInUp">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://apps.elfsight.com/p/platform.js" defer></script>
<div class="elfsight-app-aa6d617d-2317-45c5-abeb-e5bb86d2cc3e"></div>

</body>
</html>
